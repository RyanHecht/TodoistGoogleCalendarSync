# Todoist API key:
todoist: "REPLACE_WITH_YOUR_TODOIST_API_KEY"

# Put Google auth info in client_secrets.json

# Google Calendar ID:
calendarId: "REPLACE_WITH_YOUR_GOOGLE_CALENDAR_ID"

# The timezone to create Google Calendar events in
# format: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: "America/New_York"
